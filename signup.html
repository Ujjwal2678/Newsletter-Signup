<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4"
                src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?w=740&t=st=1685459492~exp=1685460092~hmac=636a914267e2263a4a45fd74f73ec3fa611b3e72fa280dbd251cc797f718baef"
                alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            
                <input name="firstName" type="text" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
                <input name="lastName" type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" required>
                <input name="email" type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
            

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up!</button>
            <p class="mt-3 mb-3  text-body-secondary">&copy; The Procrastinators</p>
        </form>
    </main>
